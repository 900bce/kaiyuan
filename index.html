<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>开元棋牌</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    
    <a class="service" href="#" target="_blank">
      <img class="service-img" src="./img/service.png">
    </a>
    <img class="ios" src="./img/ios.png" onclick="openSetup()">

    <div>
      <img class="title" src="./img/title.png" alt="title">
    </div>
    <div class="download-app-box">
      <img class="super-app" src="./img/super-app.png" alt="super App">
      <a class="download-app-btn" href="#" target="_blank">
        <img class="download-app" src="./img/download-app.png" alt="download-app">
      </a>
    </div>
    <div class="countdown-box">
      <div class="week-countdown-box">
        <img class="countdown-box-background" src="./img/week-countdown.png" alt="week-countdown">
        <div class="countdown-timer">02<span class="countdown-day">天</span>03:25:17</div>
      </div>
      <div class="month-countdown-box">
        <img class="countdown-box-background" src="./img/month-countdown.png" alt="month-countdown">
        <div class="countdown-timer">02<span class="countdown-day">天</span>03:25:17</div>
      </div>
    </div>
    <div class="svip-box">
      <img class="super-vip" src="./img/super-vip.png" alt="super-vip">
      <img class="svip-info" src="./img/svip.png" alt="svip-info">
      <img class="svip-btn" src="./img/lookup.png" alt="svip button" onclick="openSalary()">
    </div>
    <div class="company">
      <img class="company-title" src="./img/company-info.png" alt="company-info">
      <img class="company-detail" src="./img/company.png" alt="company-detail">
    </div>
    <div class="links-box">
      <img class="links-header" src="./img/H5.png" alt="H5">
      <img class="links-frame" src="./img/link-frame.png">
      <div class="links-content">
        <div class="link-row link-row--1">
          <img class="link-left" src="./img/link-background.png">
          <a class="link-btn" href="http://svipky00.com" target="_blank">
            <img class="link-btn-img" src="./img/entry.png" alt="go">
          </a>
          <div class="link-site">站点一</div>
          <div class="link-ms">ms</div>
          <div class="link-url">svipky00.com</div>
        </div>
        <div class="link-row link-row--2">
          <img class="link-left" src="./img/link-background.png">
          <a class="link-btn" href="http://svipky01.com" target="_blank">
            <img class="link-btn-img" src="./img/entry.png" alt="go">
          </a>
          <div class="link-site">站点二</div>
          <div class="link-ms">ms</div>
          <div class="link-url">svipky01.com</div>
        </div>
        <div class="link-row link-row--3">
          <img class="link-left" src="./img/link-background.png">
          <a class="link-btn" href="http://svipky02.com" target="_blank">
            <img class="link-btn-img" src="./img/entry.png" alt="go">
          </a>
          <div class="link-site">站点三</div>
          <div class="link-ms">ms</div>
          <div class="link-url">svipky02.com</div>
        </div>
      </div>
    </div>
    <div class="games-box">
      <img class="games-title" src="./img/youwant.png">
      <div class="games-content">
        <img class="games-background" src="./img/games.png">
        <a class="game-download game-download--1" href="#" target="_blank">
          <img src="./img/download-now.png" class="game-download-btn">
        </a>
        <a class="game-download game-download--2" href="#" target="_blank">
          <img src="./img/download-now.png" class="game-download-btn">
        </a>
        <a class="game-download game-download--3" href="#" target="_blank">
          <img src="./img/download-now.png" class="game-download-btn">
        </a>
        <a class="game-download game-download--4" href="#" target="_blank">
          <img src="./img/download-now.png" class="game-download-btn">
        </a>
        <a class="game-download game-download--5" href="#" target="_blank">
          <img src="./img/download-now.png" class="game-download-btn">
        </a>
        <a class="game-download game-download--6" href="#" target="_blank">
          <img src="./img/download-now.png" class="game-download-btn">
        </a>
      </div>
    </div>

    <div class="footer">
      <img class="footer-body" src="./img/footer.png">
      <a class="footer-btn" href="#" target="_blank">
        <img class="footer-btn-image" src="./img/footer-btn.png">
      </a>
    </div>

    <div class="ios-setup">
      <img class="ios-setup-content" src="./img/setup-pop-up.png">
      <div class="ios-setup-close" onclick="closeSetup()">&nbsp;</div>
    </div>

    <div class="salary">
      <img class="salary-img" src="./img/salary.jpg">
      <div class="salary-close" onclick="closeSalary()"></div>
    </div>
  </div>

  <script src="./js/index.js"></script>
</body>

</html>
